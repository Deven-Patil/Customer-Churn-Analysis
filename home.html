{% extends 'base.html' %}
{% block title %} Churn Prediction {% endblock title %}
{% block body %}     
<style>
    /* Background and form container styles */
    body {
        background: linear-gradient(to bottom right, #ff0000ce, #00bfffd1);
        color: rgb(255, 255, 255);
        font-family: Arial, sans-serif;
    }

    .formContainer {
        max-width: 80%;
        margin: auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: #333;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    .form-group {
        flex: 1;
        margin-right: 15px;
    }

    .form-group:last-child {
        margin-right: 0;
    }

    .nametext {
        font-weight: bold;
        color: #0072ff;
    }

    .custom-select, input[type="number"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #0037ff;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #005bb5;
    }

    .bottomContainer {
        margin-top: 20px;
    }

    .outputWindow .alert {
        padding: 15px;
        font-size: 18px;
        text-align: center;
    }

    .alert-danger {
        background-color: #ff4d4d;
        color: white;
        border: none;
    }

    .alert-success {
        background-color: #39a728;
        color: white;
        border: none;
    }
</style>
<!-- Form -->
<div class = "formContainer">
	<form action="/" method="POST">

		<div class="form-row">

			  <div class="form-group col-md-2 mx-3">
					<label class="nametext" for="query1">Senior Citizen</label>
					<select class="custom-select mr-sm-2" id="query1" name="query1">
						  <option value="0" {% if query1 == '0'%} selected {% endif %}>No</option>
						  <option value="1" {% if query1 == '1'%} selected {% endif %}>Yes</option>
						  
					</select>
			  </div>

			  <div class="form-group col-md-2 mx-3">
					<label class="nametext" for="query18">Payment Method</label>
					<select class="custom-select mr-sm-2" id="query18" name="query18">
						<option value="Mailed check" {% if query18 == 'Mailed check' %} selected {% endif %}>Mailed check</option>
						<option value="Electronic check" {% if query18 == 'Electronic check' %} selected {% endif %}>Electronic check</option>
						<option value="Bank transfer (automatic)" {% if query18 == 'Bank transfer (automatic)' %} selected {% endif %}>Bank transfer (automatic)</option>
						<option value="Credit card (automatic)" {% if query18 == 'Credit card (automatic)' %} selected {% endif %}>Credit card (automatic)</option>
					</select>
				</div>
				
				<div class="form-group col-md-2 mx-3">
					<label class="nametext" for="query17">Paperless Billing</label>
					<select class="custom-select mr-sm-2" id="query17" name="query17">
						<option value="Yes" {% if query17 == 'Yes' %} selected {% endif %}>Yes</option>
						<option value="No" {% if query17 == 'No' %} selected {% endif %}>No</option>
					</select>
				</div>
				
				<div class="form-group col-md-2 mx-3">
					<label class="nametext" for="query4">Gender</label>
					<select class="custom-select mr-sm-2" id="query4" name="query4">
						<option value="Male" {% if query4 == 'Male' %} selected {% endif %}>Male</option>
						<option value="Female" {% if query4 == 'Female' %} selected {% endif %}>Female</option>
					</select>
				</div>

		</div>

		<div class="form-row">

			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query5">Partner</label>
				  <select class="custom-select mr-sm-2" id="query5" name="query5">
					  <option value="Yes" {% if query5 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query5 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query6">Dependents</label>
				  <select class="custom-select mr-sm-2" id="query6" name="query6">
					  <option value="Yes" {% if query6 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query6 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query7">Phone Service</label>
				  <select class="custom-select mr-sm-2" id="query7" name="query7">
					  <option value="Yes" {% if query7 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query7 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query8">Multiple Lines</label>
				  <select class="custom-select mr-sm-2" id="query8" name="query8">
					  <option value="Yes" {% if query8 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No phone service" {% if query8 == 'No phone service' %} selected {% endif %}>No Phone Service</option>
					  <option value="No" {% if query8 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
		  </div>
		  
		  <div class="form-row">

			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query9">Internet Service</label>
				  <select class="custom-select mr-sm-2" id="query9" name="query9">
					  <option value="DSL" {% if query9 == 'DSL' %} selected {% endif %}>DSL</option>
					  <option value="No" {% if query9 == 'No' %} selected {% endif %}>None</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query10">Online Security</label>
				  <select class="custom-select mr-sm-2" id="query10" name="query10">
					  <option value="Yes" {% if query10 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query10 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query11">Online Backup</label>
				  <select class="custom-select mr-sm-2" id="query11" name="query11">
					  <option value="Yes" {% if query11 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query11 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query12">Device Protection</label>
				  <select class="custom-select mr-sm-2" id="query12" name="query12">
					  <option value="Yes" {% if query12 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query12 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
		  </div>
		  
		  <div class="form-row">

			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query13">Tech Support</label>
				  <select class="custom-select mr-sm-2" id="query13" name="query13">
					  <option value="Yes" {% if query13 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query13 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query14">Streaming TV</label>
				  <select class="custom-select mr-sm-2" id="query14" name="query14">
					  <option value="Yes" {% if query14 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query14 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query15">Streaming Movies</label>
				  <select class="custom-select mr-sm-2" id="query15" name="query15">
					  <option value="Yes" {% if query15 == 'Yes' %} selected {% endif %}>Yes</option>
					  <option value="No" {% if query15 == 'No' %} selected {% endif %}>No</option>
				  </select>
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query16">Contract</label>
				  <select class="custom-select mr-sm-2" id="query16" name="query16">
					  <option value="One year" {% if query16 == 'One year' %} selected {% endif %}>One year</option>
					  <option value="Month-to-month" {% if query16 == 'Month-to-month' %} selected {% endif %}>Month-to-month</option>
					  <option value="Two year" {% if query16 == 'Two year' %} selected {% endif %}>Two year</option>
				  </select>
			  </div>
		  
		  </div>
		  
		  <div class="form-row">

			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query2">Monthly Charges</label>
				  <input type="number" id="query2" name="query2" min="1" max="999999999" value="{{ query2 }}">
				  <!-- <input type="text", class ="intInputArea", name="query2", placeholder="Enter an integer value", id="query2" autofocus> -->
			  </div>
		  
			  <div class="form-group col-md-2 mx-3">
				  <label class="nametext" for="query3">Total Charges</label>
				  <input type="number" id="query3" name="query3" min="1" max="999999999" value="{{ query3 }}">
				  <!-- <input type="text", name="query3", placeholder="Enter an integer value", id="query3" autofocus> -->
			  </div>
		  
			  <div class="form-group col-md-2 mx-3" autofocus>
				  <label class="nametext" for="query19">Tenure</label>
				  <input type="number" id="query19" name="query19" min="1" max="500" value="{{ query19 }}">
				  <!-- <input type="text", name="query19", placeholder="Enter an integer value", id="query19"> -->
			  </div>
			  
			  <button type="submit" class="btn btn-primary" name="submit" id="submitbtn" value="predict">PREDICT</button>

		  </div>              

  </form>


  <div class="bottomContainer" my-2> 
		<div class="outputWindow">

			  {% if output1 == "This Customer is likely to be Churned !!" %}

				<div class="alert alert-danger" role="alert">
					{{output1}}
					{{output2}}
				</div>
					
			  {% else %}

				<div class="alert alert-success" role="alert">
					{{output1}}
					{{output2}}
				</div>
					
			  {% endif %}
						  
		</div>
  </div>        

</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
